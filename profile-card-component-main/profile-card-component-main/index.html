<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  
  <!-- first i creat the main tag where os the whoul designe of       profile -->

  <main>
    <!-- The top side whre is only image side -->
    <div class="top"></div>

    <!-- The bottom side where is whoul information if profile -->
    <div class="bottom">

      <!-- The main image of profile -->
      <div class="main_image">
        <img src="./images/image-victor.jpg" alt="">
      </div>

      <!-- The  name of profile user-->
      <div class="main_info">
        <div class="name">
          <h2>Victor Crest <span>26</span></h2>
        </div>
  
        <!-- The city where user from -->
        <div class="city">
          <p>London</p>
        </div>
      </div>

      <!-- Thee user information at how many follower does he havce,
       how many likes odes he have and how many photos does he upload -->
      <div class="user_info">
       <div>80K</div>
       <div>803K</div>
       <div>1.4K</div>
       <p>Followers</p>
       <p>Likes</p>
       <p>Photos</p>

      </div>

    </div>

  </main>
</body>
</html>
